<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign up form</title>
</head>
<body>
  <div class="sideimage">
    <div class="sidebar">
      <img src="./assets/odin-lined.png" alt="">
      <h1>ODIN</h1>
    </div>
  </div>
  <div class="content">
    <div class="disclamier">
      <h1>This is not a real online service! </h1>
      <p>Signd up now to get started.

        You know you want to.</p>
    </div>
    <div class="form">
      <div class="form-wrapper"> 
        <h2>Let's do this!</h2>
        <form action=""> 
          <div class="form__grid">
            <div class="form__element" id="first-name">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            <div class="form__element" id="last-name">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name">
            </div>
            <div class="form__element" id="email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="form__element" id="phone-number">
              <label for="phone-number">Phone Number</label>
              <input type="text" name="phone-number" id="phone-number">
            </div>
            <div class="form__element" id="password">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="form__element" id="confirm-password">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" name="confirm-password" id="confirm-password">
            </div>
          </div>
      </div>
  
        <button type="submit">Create Account</button>
      </form>
    </div>
    Already have an account? <span style="color:green">Log in</span>
  </div>
</body>
</html>
